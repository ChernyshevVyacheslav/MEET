{% block content %}

    <h1>List of users</h1>

        {% for user in users %}
        <a href="{{ url_for('profile_page', username=user.username) }}" class="text-decoration-none">
            <li class="list-group-item">

                <span style="font-size: 1.2rem; margin-left: 10px;">{{user.username}}</span>           
            </li>
        </a>
        {% endfor %}

    <div class="users-cards d-flex flex-wrap">
        {% for user in users %}
        <div class="card" style="width: 18rem; margin: .5rem">
            <div class="card-body">
                <div class="user-info d-flex justify-content-between align-items-center">
                    <div class="user-name d-block">
                        <h5 class="card-title">{{ user.username }}</h5>
                        {% if user.fname != None or user.lname != None  %}
                            <h6 class="card-subtitle mb-2 text-muted">{{ user.fname }} {{ user.lname }}</h6>
                        {% endif %}
                    </div>
                    <img src="/static/img/avatar.png" class="" width="60px" height="60px">
                </div>
                <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p> -->
                <a href="{{ url_for('profile_page', username=user.username) }}"
                    class="btn btn-primary w-100 mt-4">Profile</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
